<app-navbar></app-navbar>
<section role="filter" class="filter-nav-panel">
    <mat-expansion-panel class="filter-panel {{filterPanelOpenState ? 'opened':''}}" id="filter-panel"
        (opened)="filterPanelOpenState = true" (closed)="filterPanelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <mat-icon fontIcon="filter_list"></mat-icon>
                Filtre
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="filter-panel-container">
            <mat-form-field class="filter-item">
                <mat-label>
                    Brand
                </mat-label>
                <mat-select>
                    <mat-option>none</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="filter-item">
                <mat-label>
                    Model
                </mat-label>
                <mat-select>
                    <mat-option>none</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="filter-item">
                <mat-label>
                    Caroserie
                </mat-label>
                <mat-select>
                    <mat-option>none</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="filter-item">
                <mat-label>
                    Combustibil
                </mat-label>
                <mat-select>
                    <mat-option>none</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="filter-item">
                <mat-label>
                    Kilometraj
                </mat-label>
                <mat-select>
                    <mat-option>none</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="filter-item">
                <mat-label>
                    Pret
                </mat-label>
                <mat-select>
                    <mat-option>none</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="filter-item">
                <mat-label>
                    An fabricatie
                </mat-label>
                <mat-select>
                    <mat-option>none</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-expansion-panel>
    <mat-expansion-panel class="sort-item {{sortPanelOpenState ? 'opened':''}}" (opened)="sortPanelOpenState = true"
        (closed)="sortPanelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <mat-icon fontIcon="sort_by_alpha" style="margin-right: 1rem;"></mat-icon>
                Sortati dupa
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-radio-group class="radio-group" [(ngModel)]="selectedSortOption" (change)="sortCarsBy(selectedSortOption)">
            <mat-radio-button *ngFor="let option of sortOptions" [value]="option">
                {{option.label}}
            </mat-radio-button>
        </mat-radio-group>
    </mat-expansion-panel>
</section>
<div class="cards-container">
    <section class="cards" *ngFor="let car of cars">
        <app-car-card [car]="car"></app-car-card>
    </section>
</div>
<app-footer></app-footer>

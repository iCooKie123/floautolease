<mat-toolbar>
  <div class="toolbar-container">
    <div class="logo" itemprop="logo">LOGO</div>
    <nav
      class="nav-links"
      mat-tab-nav-bar
      [tabPanel]="tabPanel"
      role="navigation"
    >
      <a
        mat-tab-link
        *ngFor="let link of links"
        (click)="handleClick(link)"
        [active]="activeLink == link"
      >
        {{ link.name }}
      </a>
    </nav>
    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
  </div>
</mat-toolbar>
